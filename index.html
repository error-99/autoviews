<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto View Generator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f6fa;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0px 3px 15px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 100%;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  input, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  button {
    background: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background: #45a049;
  }
  #progress {
    margin-top: 15px;
    font-weight: bold;
    text-align: center;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Auto View Generator</h1>
  <input type="text" id="url" placeholder="Enter URL">
  <input type="number" id="views" placeholder="Number of Views">
  <button id="startBtn">Start</button>
  <div id="progress"></div>
</div>

<script>
document.getElementById("startBtn").onclick = async () => {
  const url = document.getElementById("url").value;
  const totalViews = parseInt(document.getElementById("views").value);
  const progress = document.getElementById("progress");

  let completed = 0;
  const batchSize = 5; // number of views per request

  while (completed < totalViews) {
    const remaining = totalViews - completed;
    const count = remaining < batchSize ? remaining : batchSize;

    let res = await fetch("/api/viewer", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ url, count })
    });

    let data = await res.json();
    completed += data.completed;
    progress.innerText = `${completed} / ${totalViews} complete`;

    await new Promise(r => setTimeout(r, 1000)); // 1s delay between batches
  }
};
</script>
</body>
</html>
