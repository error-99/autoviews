<!DOCTYPE html>
<html>
<head>
  <title>Auto View Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #45a049;
    }
    #progressBox {
      margin-top: 15px;
      padding: 10px;
      background: #f1f1f1;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>

<h1>ðŸš€ Auto View Generator</h1>
<input type="text" id="url" placeholder="Enter URL" size="40"><br>
<input type="number" id="views" placeholder="Number of Views" min="1"><br>
<button onclick="startTask()">Start</button>

<div id="progressBox">
  <b>Task:</b> <span id="taskLink"></span><br>
  <b>Progress:</b> <span id="taskProgress">0</span>
</div>

<script>
let currentCount = 0;
let totalViews = 0;
let link = "";

// Load saved task from localStorage
window.onload = function() {
  let savedLink = localStorage.getItem("taskLink");
  let savedTotal = localStorage.getItem("taskTotal");
  let savedCount = localStorage.getItem("taskCount");
  
  if (savedLink && savedTotal) {
    link = savedLink;
    totalViews = parseInt(savedTotal);
    currentCount = parseInt(savedCount) || 0;
    document.getElementById("progressBox").style.display = "block";
    document.getElementById("taskLink").innerText = link;
    document.getElementById("taskProgress").innerText = `${currentCount} / ${totalViews}`;
  }
};

function startTask() {
  link = document.getElementById("url").value;
  totalViews = parseInt(document.getElementById("views").value);
  currentCount = 0;
  
  if (!link || !totalViews) {
    alert("Please enter a valid URL and number of views.");
    return;
  }

  // Save task in localStorage
  localStorage.setItem("taskLink", link);
  localStorage.setItem("taskTotal", totalViews);
  localStorage.setItem("taskCount", 0);

  document.getElementById("progressBox").style.display = "block";
  document.getElementById("taskLink").innerText = link;
  document.getElementById("taskProgress").innerText = `0 / ${totalViews}`;

  runViews();
}

function runViews() {
  let interval = setInterval(() => {
    if (currentCount < totalViews) {
      currentCount++;
      document.getElementById("taskProgress").innerText = `${currentCount} / ${totalViews}`;
      localStorage.setItem("taskCount", currentCount);
    } else {
      clearInterval(interval);
      alert("âœ… Task Completed!");
    }
  }, 500); // Simulate request every 0.5s
}
</script>

</body>
</html>
